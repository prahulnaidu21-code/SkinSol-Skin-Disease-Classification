<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkinSol â€“ Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }

    .result-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #e0f2f1;
    }

    .prediction, .confidence {
      font-size: 18px;
      font-weight: 600;
      color: #004d40;
    }

    .diagnosis-box {
      background: #f7f9fa;
      border-left: 5px solid #20c997;
      padding: 15px 20px;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      border-radius: 10px;
    }

    .diagnosis-box h3 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .diagnosis-box pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.6;
      margin: 0;
      color: #333;
    }

    a {
      display: inline-block;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #004d40;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ©º SkinSol â€“ Prediction Result</h1>

    <div class="result-box">
      <img src="{{ image_path }}" alt="Uploaded Image">

      <div class="prediction">ðŸ§¾ <strong>Prediction:</strong> {{ prediction }}</div>
      <div class="confidence">ðŸŽ¯ <strong>Confidence:</strong> {{ confidence }}%</div>

      {% if diagnosis %}
      <div class="diagnosis-box">
        <h3>ðŸ’¡ AI Diagnosis:</h3>
        <pre>{{ diagnosis }}</pre>
      </div>
      {% endif %}

      <a href="/">ðŸ”™ Back to Home</a>
    </div>
  </div>
</body>
</html>
